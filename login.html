<script src="js/login.js"></script>
<link rel="stylesheet" type="text/css" href="css/login.css" />
<div class="user-info">
  <div class="meu-container" id="local_login">
    <form id="loginForm" class="form">
      <p class="form-title">Login</p>
      <div class="input-container">
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          required
          placeholder="E-mail"
        />
      </div>
      <div class="input-container">
        <input
          class="form-control"
          type="password"
          id="senha"
          name="senha"
          required
          placeholder="Senha"
        />
      </div>
      <button type="submit" class="submit">Logar</button>
      <p class="signup-link">
        Esqueceu a senha?
        <a id="recuperar_senha" href="#">Recuperar Senha</a>
      </p>
      <p class="signup-link">
        Não tem Login?
        <a onclick="abrirPagina('editar_dados_usuario.html'); return false;" href="">Cadastrar-se</a>
      </p>
    </form>
  </div>
  <div class="meu-container" id="local_resenha" style="display: none">
    <form id="resenhaForm" class="form">
      <p class="form-title">Recuperar Senha</p>
      <div class="input-container">
        <input
          class="form-control"
          type="email"
          id="email_recuperacao"
          name="email_recuperacao"
          placeholder="Email para recuperação"
        />
      </div>
      <button type="submit" class="submit">Recuperar Senha</button>
    </form>
  </div>
</div>
<script type="text/javascript">
  if (typeof isMainPage === "undefined") {
    window.location.href = "index.html";
  }
</script>
