<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mercado On-line - Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div style="width: 250px; max-width: 350px">
        <div class="popup" style="display: none">
          <div class="popup-icon">
            <img src="" alt="icon" />
          </div>
          <div class="message"></div>
          <div class="close-icon">
            <img src="icons/close.svg" class="close-svg" alt="close icon" />
          </div>
        </div>
        <div id="login" class="mt-2">
          <form id="loginForm" class="form">
            <p class="form-title">Login</p>
            <div class="input-container">
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                required
                placeholder="E-mail"
              />
              <span> </span>
            </div>
            <div class="input-container">
              <input
                class="form-control"
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Senha"
              />
            </div>
            <button type="submit" class="submit">Logar</button>
            <p class="signup-link">
              Não tem Login?
              <a id="mostrarCadastro" href="">Cadastre-se</a>
            </p>
          </form>
        </div>

        <div id="cadastro" class="mt-2" style="display: none">
          <form id="cadastroForm" class="form">
            <p class="form-title">Cadastrar</p>
            <div class="input-container">
              <input
                class="form-control"
                type="text"
                id="nome"
                name="nome"
                required
                placeholder="Nome"
              />
              <span> </span>
            </div>
            <div class="input-container">
              <input
                class="form-control"
                type="email"
                id="novo-email"
                name="novo-email"
                required
                placeholder="E-mail"
              />
              <span> </span>
            </div>
            <div class="input-container">
              <input
                class="form-control"
                type="password"
                id="nova_senha"
                name="nova_senha"
                required
                placeholder="Senha"
              />
            </div>
            <div class="checkbox-container">
              <input
                class="form-check-input"
                type="checkbox"
                id="tipo_admin"
                name="tipo_admin"
              />
              <label class="form-check-label" for="tipo_admin">
                É administrador
              </label>
            </div>
            <div class="input-container" id="input_admin" style="display: none">
              <input
                class="form-control"
                type="password"
                id="password_admin"
                name="password_admin"
                placeholder="Senha do administrador"
              />
            </div>
            <button type="submit" class="submit">Cadastrar</button>
            <p class="signup-link">
              Já tem Login?
              <a id="mostrarLogin" href="">Logar-se</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="js/AjaxRequest.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
