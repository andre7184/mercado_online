<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <title>Mercado On-line</title>
    <link rel="stylesheet" href="css/cores.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="popup-message agreen">
      <div class="popup-icon">
        <img src="icons/sucess.svg" alt="icon" />
      </div>
      <div class="message"></div>
      <div class="close-icon">
        <button onclick="hidePopup()">X</button>
      </div>
    </div>
    <div class="navbar">
      <div class="logo">
        <img class="img-logo" src="icons/shops.png" alt="Logo" />
        <p>Mercado<br>On-line</p>
      </div>
      <input type="checkbox" id="checkbox-menu" />
      <label for="checkbox-menu">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div id="menu" class="navbar-links"></div>
      <div class="dropdown">
        <a
          class="botton-dropdown"
          id="user-icon"
          href="#"
          onclick="menuDropdown(); return false;"
          style="display: none"
        >
          <img class="img-account" src="icons/user.svg" alt="User" />
          <img
            class="img-account img-overlap"
            src="icons/caret-down.svg"
            alt="Dropdown"
          />
        </a>
        <div
          id="dropdown-content"
          class="dropdown-content"
          style="display: none"
        ></div>
      </div>
    </div>
    <div id="conteudo">
      <!-- Conteúdo da página aqui -->
    </div>
    <script src="js/AjaxRequest.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
