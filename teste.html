<!DOCTYPE html>
<html>
  <head>
    <title>Minha PÃ¡gina</title>
    <style>
      .number-input {
        display: flex;
        align-items: center;
      }

      .number-input button {
        width: 30px;
        height: 30px;
        background-color: #ddd;
        border: none;
        border-radius: 50%;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
      }

      .number-input input[type="number"] {
        border: 2px solid #fa7202;
        box-sizing: border-box;
        background-color: #ddd;
        padding: 5px;
        padding-right: 10px;
        font-size: 16px;
        line-height: 10px;
        width: 50px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="number-input">
      <button
        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
      >-</button>
      <input
        class="quantity"
        min="1"
        max="5"
        name="quantity"
        value="1"
        type="number"
      />
      <button
        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
        class="plus"
      >+</button>
    </div>
  </body>
</html>
