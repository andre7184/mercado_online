<script src="js/editar_dados_produto.js"></script>
<link rel="stylesheet" type="text/css" href="css/editar_dados.css" />
<div class="user-info">
  <div class="meu-container">
    <form id="cadastroForm" class="form">
      <p class="form-title">
        <span class="tipo_dados">Cadastrar</span> Produto
      </p>
      <div class="input-container">
        <p id="nome_atual"></p>
        <input
          type="text"
          class="form-control"
          id="novo_nome"
          name="novo_nome"
          placeholder="Nome do Produto"
        />
      </div>
      <div class="input-container">
        <p id="qtd_atual"></p>
        <input
          type="text"
          class="form-control"
          id="nova_qtd"
          name="nova_qtd"
          placeholder="Quantidade"
        />
      </div>
      <div class="input-container">
        <p id="valor_atual"></p>
        <input
          type="text"
          class="form-control"
          id="novo_valor"
          name="novo_valor"
          placeholder="Valor do Produto"
        />
      </div>
      <div class="input-container">
        <p id="imagem_atual"></p>
        <input
          type="file"
          class="form-control"
          id="nova_imagem"
          name="nova_imagem"
          placeholder="Imagem do Produto"
        />
      </div>
      <input type="hidden" id="id_produto" value="">
      <button type="submit" class="submit">
        <span class="tipo_dados">Cadastrar</span> Dados
      </button>
    </form>
  </div>
</div>
<script type="text/javascript">
  if (typeof isMainPage === "undefined") {
    window.location.href = "index.html";
  }
</script>
